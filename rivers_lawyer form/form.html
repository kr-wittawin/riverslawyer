<!DOCTYPE html>
<!--http://thecodeplayer.com/walkthrough/jquery-multi-step-form-with-progress-bar-->
<head>
	<!-- Always force latest IE rendering engine or request Chrome Frame -->
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<title>Rivers Lawyers</title>

	<!-- Meta Description -->
	<meta name="description" content="RiversLawyers provides law services, including automated parking ticket appeal generation">
	<meta name="keywords" content="law, services, parking ticket, appeal">
	<meta name="author" content="Rivers Lawyers">
	<!-- Mobile Specific Meta -->
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- CSS-->
	<!-- Main Stylesheet -->
	<link rel="stylesheet" href="css/form_deco.css">
</head>
<!-- multistep form -->
<form id="msform">
	<!-- progressbar -->
	<ul id="progressbar">
		<li class="active">Parking Infringement Reason</li>
		<li>Infringement Details</li>
		<li>Form</li>
	</ul>
	<!-- fieldsets -->
	<fieldset>
		<div class= "infringement_option">
			<h2 class="fs-title">Choose the Infringment Review Reason</h2>
			<h3 class="fs-subtitle">This is step 1</h3>
	        <input type='radio' value='1' name='radio' id='radio1'/>
	        <label for='radio1'>Option 1</label></br>
	        <input type='radio' value='2' name='radio'  id='radio2'/>
	        <label for='radio2'>Option  2</label></br>
	        <input type='radio' value='3' name='radio'  id='radio3'/>
	        <label for='radio3'>Option 3</label></br>
		</div>
			<input type="button" name="next" class="next action-button" value="Next" />
	</fieldset>
	<fieldset>
		<h2 class="fs-title">Personal Details</h2>
		<h3 class="fs-subtitle">Please fill in your details</h3>
		<input type="text" name="firstName" placeholder="Name" />
		<input type="text" name="lastName" placeholder="Last Name" />
		<input type="text" name="infrigementNo" placeholder="Infringement Number" />
		<textarea name="address" placeholder="Address"></textarea>
		<input type="button" name="previous" class="previous action-button" value="Previous" />
		<input type="button" name="next" class="next action-button" value="Submit and Donate" />
	</fieldset>
	<fieldset>
		<h2 class="fs-title">Published Form</h2>
		<h3 class="fs-subtitle">Please copy and paste into your letter</h3>
		<p> letter would appear here </p>
		<input type="button" name="previous" class="previous action-button" value="Edit Details" />
		<input type="submit" name="submit" class="submit action-button" value="Close" />
	</fieldset>
</form>

<!-- jQuery -->
<script src="js/jquery-3.1.0.min.js" type="text/javascript"></script>
<!-- jQuery easing plugin -->
<script src="http://thecodeplayer.com/uploads/js/jquery.easing.min.js" type="text/javascript"></script>

<script src="js/form_function.js" type="text/javascript"></script>
